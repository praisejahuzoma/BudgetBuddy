<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BudgetBuddy</title>
</head>

<body>
  <!--  contanier -->
  <div class="contanier">
    <!--  heading -->
    <div>
      <h1>BudgetBuddy</h1>
      <h3>YOUR DIGITAL MARKET LIST</h3>
    </div>

    <!-- list contanier -->
    <div class="list-contanier">
      <div class="list-heading">
        <box-icon name='cart' type='solid' animation='tada' id="selectAll"></box-icon>
        <h4>Item</h4>
        <h4>Description</h4>
        <h4>Quantity</h4>
        <h4>Unit Price</h4>
        <h4>Amount</h4>
      </div>

      <!-- list items -->
      <ul class="list-items">

      </ul>

      <!-- currency -->
      <div class="currency-section">
        <h2 class="total">Total: <span class="total-money" id="total">&#8358; 0</span></h2>
        <div class="currency-selector">
          <label for="currency-selector">Select Currency:</label>
          <select id="currency-selector" class="currency">
            <option value="NGN">&#8358; Naira</option>
            <option value="USD">&#36; Dollar</option>
            <option value="EUR">&#8364; Euro</option>
          </select>
        </div>
      </div>

    </div>
    <!-- end of list-contanier -->

    <!-- list input -->
    <div class="list-input">
      <input type="text" class="item-input" placeholder="Enter Item ">
      <input type="text" class="description-input" placeholder="Enter Description ">
      <input type="number" class="qty-input" placeholder="Qty" value=1>
      <input type="number" class="price-input" placeholder="Unit Price">
      <input type="text" class="amount-input" placeholder="Amount" disabled>
      <button class="button">ADD ITEM TO LIST</button>
    </div>
    <!-- end of list input -->

    <!-- copy right -->
    <div class="copyRight">
      <p>Copyright &copy; <span class="year"></span> Praisejah Uzoma</p>
    </div>
    <!-- end of copy right -->
    
  </div>
  
  <script src="script.js" type="module"></script>
</body>

</html>
